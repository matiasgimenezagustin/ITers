<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/estilo.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="encabezado">
            <img src="https://imagenes.compragamer.com/espacioWebSuperior/DC_20221104102804_Kds49r1Y.png" alt="Pedidos unicamente por web">
        </div>
        <div class="barra">
            <div class="logoContenedor">
                <img src="https://compragamer.net/assets/img/logo-fix.png" alt="">
            </div>
            <div class="busquedaContenedor">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Buscar productos" class="buscador">
            </div> 
            <div class="iniciarSesion">
                <button>Iniciar Sesion</button>
            </div>
            <div class="irAlCarrito">
                <span>
                    0
                </span>
                <i class="bi bi-cart-fill"></i>
            </div>
        </div>
        <nav class="navegador">
            <a href="">Productos</a>
            <a href="">Arma tu PC</a>
            <a href="">Marcas</a>
            <a href="">Sponsor</a>
        </nav>
    </header>
    <main>

    
        <section>
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://imagenes.compragamer.com/bannerPrincipal/DC_20221104105522_qUAsuAnO.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://imagenes.compragamer.com/bannerPrincipal/DC_20221128104754_GwdKsNqL.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://imagenes.compragamer.com/bannerPrincipal/DC_20221104105427_pTu1uEmz.jpg" class="d-block w-100" alt="...">
                </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <section class="seccionProductos">
            <h2 class="novedades">ULTIMAS NOVEDADES</h2>
            <div class="cartasContenedor">
                <div class="carta">
                    <img src="https://compragamer.net/pga/imagenes_publicadas/compragamer_Imganen_general_31776_Memoria_GeiL_DDR4_16GB_3000MHz_Super_Luce_RGB_Black_646b61f7-mini.jpg" alt="">
                    <h3>Memoria GeiL DDR4 16GB 3000MHz Super Luce RGB Black</h3>
                    <p>$41.000</p>
                </div>
                <div class="carta">
                    <img src="https://compragamer.net/pga/imagenes_publicadas/compragamer_Imganen_general_31776_Memoria_GeiL_DDR4_16GB_3000MHz_Super_Luce_RGB_Black_646b61f7-mini.jpg" alt="">
                    <h3>Memoria GeiL DDR4 16GB 3000MHz Super Luce RGB Black</h3>
                    <p>$41.000</p>
                </div>
                <div class="carta">
                    <img src="https://compragamer.net/pga/imagenes_publicadas/compragamer_Imganen_general_31776_Memoria_GeiL_DDR4_16GB_3000MHz_Super_Luce_RGB_Black_646b61f7-mini.jpg" alt="">
                    <h3>Memoria GeiL DDR4 16GB 3000MHz Super Luce RGB Black</h3>
                    <p>$41.000</p>
                </div>

            </div>
            
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
